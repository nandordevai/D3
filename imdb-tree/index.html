<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Tree layout</title>
</head>
<style>
  body {
    padding: 50px 100px;
  }

  svg {
    width: 1500px;
    height: 2000px;
  }

  .node {
    fill: steelblue;
    stroke: none;
  }

  .link {
    fill: none;
    stroke-linecap: round;
  }

  .leaf {
    fill: red;
    stroke: black;
  }

  text.title {
    text-anchor: start;
  }

  text {
    font-family: Helvetica, Arial, sans-serif;
    font-size: 14px;
    dominant-baseline: middle;
    text-anchor: end;
  }
</style>
<body>
  <svg>
    <g>
      <g class="links"></g>
      <g class="nodes"></g>
    </g>
  </svg>
  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <script type="module" src="chart.js"></script>
</body>
</html>
