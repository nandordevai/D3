<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 bar chart</title>
    <script src="https://d3js.org/d3.v5.min.js"
            charset="utf-8"></script>
    <style type="text/css">
      body {
          margin: 100px;
      }
      
      .chart {
          border: 1px solid #666;
          padding: 40px;
      }

      .bar-odd {
          fill: #dad;
      }

      .bar-even {
          fill: #396;
      }
    </style>
  </head>
  <body>
    <svg id="chart"></svg>
    <script src="chart.js"></script>
  </body>
</html>
