<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Planets & moons of the Solar System</title>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <style>
    </style>

</head>

<body>

<svg id="chart"></svg>

<script>
  d3.json('planets.json')
    .then((data) => { showChart(data.planets) });
  const width = 600;
  const barHeight = 30;
  
  function showChart(planets) {
      const scale = d3.scaleLinear()
	    .domain([0, d3.max(planets.reduce((acc, curr) => {
		acc.push(curr.moons.length);
		return acc;
	    }, []))])
	    .range([0, width]);
      
      const chart = d3.select('#chart')
	    .attr('width', width)
	    .attr('height', planets.length * barHeight);
      const bar = chart.selectAll('g')
	    .data(planets)
	    .enter().append('g')
	    .attr('transform', (d, i) => `translate(0, ${i * barHeight})`);
      bar.append('rect')
	  .attr('width', _ => scale(_.moons.length))
	  .attr('height', barHeight - 1)
	  .attr('fill', '#8af');
      bar.append('text')
	  .attr('x', 5)
	  .attr('y', barHeight / 2)
	  .attr('dy', '.35em')
	  .text(_ => `${_.name}: ${_.moons.length}`);
  }
</script>

</body>

</html>
