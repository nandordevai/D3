<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Tree layout</title>
</head>
<style>
  .node {
    fill: steelblue;
    stroke: none;
  }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1px;
  }
</style>
<body>
  <svg width="800" height="410">
    <g transform="translate(5, 5)">
      <g class="links"></g>
      <g class="nodes"></g>
    </g>
  </svg>
  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <script type="module" src="/chart.js"></script>
</body>
</html>
