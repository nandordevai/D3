<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Tree layout</title>
</head>
<style>
  body {
    padding: 50px 100px;
  }

  svg {
    width: 100vw;
    height: 100vh;
  }

  .node {
    fill: steelblue;
    stroke: none;
  }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-linecap: round;
  }
</style>
<body>
  <svg>
    <g transform="translate(5, 5)">
      <g class="links"></g>
      <g class="nodes"></g>
    </g>
  </svg>
  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <script type="module" src="chart.js"></script>
</body>
</html>
